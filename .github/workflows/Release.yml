name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: release-linux
            asset_name: ckb-tui
            ckb_name: ckb
            tarball_name: ckb-tui-with-node-linux-amd64.tar.gz
          - os: windows-latest
            artifact_name: release-windows
            asset_name: ckb-tui.exe
            ckb_name: ckb.exe
            tarball_name: ckb-tui-with-node-windows-amd64.zip
          - os: macos-latest
            artifact_name: release-macos
            asset_name: ckb-tui
            ckb_name: ckb
            tarball_name: ckb-tui-with-node-macos-aarch64.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Clone ckb 
        run: |
          git clone --recursive https://github.com/nervosnetwork/ckb ckb-4989
          cd ckb-4989
          git checkout zhangsoledad/tui

      - name: Build ckb with PR 4989
        run: |
          cd ckb-4989
          cargo build --release --locked --bin ckb --features portable

      - name: Build release binary
        run: cargo build --release

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/release/ckb-tui ${{ matrix.asset_name }}
          cp ckb-4989/target/release/ckb ${{ matrix.ckb_name }}
          tar -czf ${{ matrix.tarball_name }} ${{ matrix.asset_name }} ${{ matrix.ckb_name }}

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cp target/release/ckb-tui.exe ${{ matrix.asset_name }}
          cp ckb-4989/target/release/ckb.exe ${{ matrix.ckb_name }}

      - name: Tarball files (Windows)
        uses: vimtor/action-zip@v1.2
        if: matrix.os == 'windows-latest'
        with:
          files: ${{ matrix.ckb_name }} ${{ matrix.asset_name }}
          dest: ${{ matrix.tarball_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.tarball_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
